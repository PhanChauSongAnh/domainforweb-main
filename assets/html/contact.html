<!-- <script src="assets/js/main.js"></script> -->
<script>
  var formcontact = document.querySelector("form");
  var subbut = document.getElementById("subbut");
  console.log(subbut)
  subbut.addEventListener("click", function (e) {
    e.preventDefault()
    SendEmail()
  })
  function SendEmail() {
    var param = {
      your_name: document.getElementById("Name").value,
      email_id: document.getElementById("Mail").value,
      number_id: document.getElementById("Phone").value,
      message_id: document.getElementById("Message").value
    }
    emailjs.send("service_0q01yyw", "template_zlu68ls", param).then(function (res) {
      // res.preventDefault()
      alert("success" + res.status)

    });

  }
</script>
<script>
  const header = document.querySelector("header");
  const hamburgerBtn = document.querySelector("#hamburger-btn");
  const closeMenuBtn = document.querySelector("#close-menu-btn");
  // Toggle mobile menu on hamburger button click
  hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
  // Close mobile menu on close button click
  closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
</script>

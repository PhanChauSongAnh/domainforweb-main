<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Convert | Export html Table to CSV & EXCEL File</title>
    <link rel="stylesheet" type="text/css" href="../css/history.css" />
  </head>

  <body>
    <main class="table" id="customers_table">
      <section class="table__header">
        <h1>Budget Tracker</h1>
        <div class="input-group">
          <input type="search" placeholder="Search Data..." />
        </div>
      </section>
      <section class="table__body">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Income<span class="icon-arrow">&UpArrow;</span></th>
              <th>Food <span class="icon-arrow">&UpArrow;</span></th>
              <th>Entertain <span class="icon-arrow">&UpArrow;</span></th>
              <th>Other <span class="icon-arrow">&UpArrow;</span></th>
              <th>Saving <span class="icon-arrow">&UpArrow;</span></th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>17 Dec, 2022</td>
              <td>Chi tieu thang 1</td>
              <td>123.409.349</td>
              <td>76.123.349</td>
              <td>123.000.000</td>
              <td>1.000.000</td>
              <td>13.000.000</td>
              <td>My new spending note</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="../../pages/history.js"></script>
  </body>
</html>
